 
log4j.rootLogger=DEBUG, stdout
log4j.logger.main.java = DEBUG, A2
log4j.logger.org.docx4j.openpackaging.packages.WordprocessingMLPackage = DEBUG, A2

log4j.appender.stdout=org.apache.log4j.FileAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.File=hibernate.log

log4j.appender.stdout.layout.ConversionPattern=%r [%t] %-5p %c - %m%n

